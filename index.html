<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поисковое окно и погода</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(270deg, #ff7e5f, #feb47b);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: backgroundAnimation 10s ease infinite;
        }

        @keyframes backgroundAnimation {
            0% { background: #ff7e5f; }
            50% { background: #feb47b; }
            100% { background: #ff7e5f; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-container, .weather-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 320px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
        }

        .search-container:hover, .weather-container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        h1, h2 {
            font-weight: 700;
            margin: 0 0 20px;
            color: #333;
            animation: fadeIn 1s;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.6);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s, box-shadow 0.3s;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        button {
            margin-top: 15px;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <h1>Поиск</h1>
            <input type="text" placeholder="Введите ваш запрос..." id="search-input">
            <div class="button-container">
                <button onclick="performSearch()">Поиск</button>
                <button onclick="resetSearch()">Сбросить</button>
            </div>
        </div>
        <div class="weather-container">
            <h2>Погода</h2>
            <div id="weather-info">Загрузка...</div>
            <div class="button-container">
                <button onclick="getWeather()">Обновить погоду</button>
                <button onclick="resetWeather()">Сбросить погоду</button>
            </div>
        </div>
    </div>

    <script>
        async function getWeather() {
            try {
                const response = await fetch('https://api.weatherapi.com/v1/current.json?key=YOUR_API_KEY&q=Москва'); // Замените на ваш API ключ и город
                if (response.ok) {
                    const data = await response.json();
                    const weatherInfo = `Температура: ${data.current.temp_c}°C, ${data.current.condition.text}`;
                    document.getElementById('weather-info').innerText = weatherInfo;
                } else {
                    document.getElementById('weather-info').innerText = 'Ошибка получения данных';
                }
            } catch (error) {
                document.getElementById('weather-info').innerText = 'Ошибка сети';
            }
        }

        function performSearch() {
            const query = document.getElementById('search-input').value;
            if (query) {
                alert(`Вы искали: ${query}`);
            } else {
                alert('Пожалуйста, введите запрос для поиска.');
            }
        }

        function resetSearch() {
            document.getElementById('search-input').value = '';
        }

        function resetWeather() {
            document.getElementById('weather-info').innerText = 'Загрузка...';
        }

        // Инициализация погоды при загрузке страницы
        window.onload = getWeather;
    </script>
</body>
</html>
